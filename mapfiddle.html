<!DOCTYPE html>
<html ng-app="mfApp">

    <head>
        <meta charset="utf-8">
        <title>Map Fiddle</title>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <link rel="stylesheet" href="css/bs/bootstrap.css">
        <link rel="stylesheet" href="css/fa/css/font-awesome.css">
        <link rel="stylesheet" href="css/mapfiddle.css">

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="js/ui-bootstrap-tpls-0.10.0.js"></script>
        <script src="js/linq.js"></script>
        <script src="js/utility.js"></script>
    </head>

    <body>
        <header class="navbar navbar-default" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <a class="brand navbar-brand" href="#">MapFiddle</a>
                </div>
                <button id="run" type="button" class="btn btn-primary"><i class="fa fa-play">&nbsp;</i>
                    Run
                </button>
                <div style="display:inline;" ng-controller="HtmlOutputController">
                    <script type="text/ng-template" id="myModalContent.html">
                        <div class="modal-header">
                            <h3>{{ header }}</h3>
                        </div>
                        <div class="modal-body">
                            {{ body }}
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" ng-click="ok()">OK</button>
                            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                        </div>
                    </script>

                    <button class="btn btn-primary" ng-click="open()">HTML</button>
                </div>
                <div class="dropdown btn-group">
                    <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
                        Action
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Google Maps</a></li>
                        <li><a href="#">Leaflet</a></li>
                    </ul>
                </div>
                <!--<div class="input-group">-->
                    <!---->
                <!--</div>&lt;!&ndash; /input-group &ndash;&gt;-->
            </div>
        </header>
        <div class="container-fluid">
            <div class="row-fluid">
                <!-- Map Options -->
                <div class="fixed">
                    <h4>Map Options</h4>

                    <div ng-controller="mfController" class="input-prepend map-option-container">

                        <div ng-repeat="option in options" class="map-option-container">
                            <div ng-if="option.inputType == 'range'" option-range="option"></div>
                            <div ng-if="option.inputType == 'checkbox'" option-checkbox="option"></div>

                        </div>
                    </div>
                    <!--TODO Make styling it's own tab - or someway to input the json for styles -->
                    <!--<textarea id="json-data" rows="6" style="width:175px;" placeholder="JSON Styles"></textarea>-->
                </div>
                <!-- /Map Options -->
                <!-- HTML & Map -->
                <div>
                    <div class="row-fluid" style="height:820px;">
                        <div id="map-canvas" class="span8" style="height:100%;"></div>
                    </div>
                </div>
                <!-- /HTML & Map -->
            </div>
        </div>
        <script type="text/javascript" src="controllers/mapfiddle.js"></script>
        <script type="text/javascript" src="services/output.js"></script>
    </body>

</html>
