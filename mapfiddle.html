<!DOCTYPE html>
<html ng-app="mfApp">

    <head>
        <meta charset="utf-8">
        <title>Map Fiddle</title>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <link rel="stylesheet" href="css/bs/bootstrap.css">
        <link rel="stylesheet" href="css/fa/css/font-awesome.css">
        <link rel="stylesheet" href="css/mapfiddle.css">

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="js/ui-bootstrap-tpls-0.10.0.js"></script>
    </head>

    <body>
        <header class="navbar navbar-default" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <a class="brand navbar-brand" href="#">MapFiddle</a>
                </div>
                <button id="run" type="button" class="btn btn-primary"><i class="fa fa-play">&nbsp;</i>
                    Run
                </button>
                <button id="html" type="button" class="btn btn-primary">HTML</button>

                <div ng-controller="HtmlOutputController">
                    <script type="text/ng-template" id="myModalContent.html">
                        <div class="modal-header">
                            <h3>{{ header }}</h3>
                        </div>
                        <div class="modal-body">
                            {{ body }}
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" ng-click="ok()">OK</button>
                            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                        </div>
                    </script>

                    <button class="btn btn-primary" ng-click="open()">HTML</button>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row-fluid">
                <!-- Map Options -->
                <div class="fixed">
                    <form id="map-options">
                        <h4>Map Options</h4>
                    </form>
                    <div ng-controller="mfController" class="input-prepend map-option-container">
                        <!--<select id="add-map-option">-->
                            <!--<option value="noa">Add an Option</option>-->
                        <!--</select>-->
                        <label>{{options.zoom.label}}: {{options.zoom.value}}</label>
                        <input ng-model="options.zoom.value" ng-change="updateMap()" min="{{options.zoom.min}}" max="{{options.zoom.max}}" type="range" class="add-on mapoption-range">

                        <label>{{options.panControl.label}}:</label>
                        <input ng-model="options.panControl.value" ng-change="updateMap()" type="checkbox" class="add-on mapoption-checkbox">

                        <label>{{options.zoomControl.label}}:</label>
                        <input ng-model="options.zoomControl.value" ng-change="updateMap()" type="checkbox" class="add-on mapoption-checkbox">

                        <label>{{options.streetViewControl.label}}:</label>
                        <input ng-model="options.streetViewControl.value" ng-change="updateMap()" type="checkbox" class="add-on mapoption-checkbox">

                        <label>{{options.mapTypeControl.label}}:</label>
                        <input ng-model="options.mapTypeControl.value" ng-change="updateMap()" type="checkbox" class="add-on mapoption-checkbox">

                    </div>
                    <!--TODO Make styling it's own tab - or someway to input the json for styles -->
                    <!--<textarea id="json-data" rows="6" style="width:175px;" placeholder="JSON Styles"></textarea>-->
                </div>
                <!-- /Map Options -->
                <!-- HTML & Map -->
                <div>
                    <div class="row-fluid" style="height:820px;">
                        <div id="map-canvas" class="span8" style="height:100%;"></div>
                    </div>
                </div>
                <!-- /HTML & Map -->
            </div>
        </div>
        <script type="text/javascript" src="controllers/mapfiddle.js"></script>
    </body>

</html>
