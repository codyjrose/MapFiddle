<!DOCTYPE html>
<html ng-app="mfApp">

    <head>
        <meta charset="utf-8">
        <title>Map Fiddle</title>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <link rel="stylesheet" href="css/bs/bootstrap.css">
        <link rel="stylesheet" href="css/fa/css/font-awesome.css">
        <link rel="stylesheet" href="css/mapfiddle.css">

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
        <script src="lib/angular/angular.js"></script>
    </head>

    <body>
        <header class="navbar navbar-default" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <a class="brand navbar-brand" href="#">MapFiddle</a>
                </div>
                <button id="run" type="button" class="btn btn-primary"><i class="fa fa-play">&nbsp;</i>
                    Run
                </button>
            </div>

        </header>
        <div class="container-fluid">
            <div class="row-fluid">
                <!-- Map Options -->
                <div class="fixed">
                    <form id="map-options">
                        <h4>Map Options</h4>
                    </form>
                    <div ng-controller="mfController" class="input-prepend map-option-container">
                        <select id="add-map-option">
                            <option value="noa">Add an Option</option>
                        </select>

                        <div option-range></div>
                        <div option-checkbox></div>
                    </div>
                    <!--TODO Make styling it's own tab - or someway to input the json for styles -->
                    <!--<textarea id="json-data" rows="6" style="width:175px;" placeholder="JSON Styles"></textarea>-->
                </div>
                <!-- /Map Options -->
                <!-- HTML & Map -->
                <div>
                    <div class="row-fluid" style="height:820px">
                        <div id="map-canvas" class="span8" style="height:100%;"></div>
                    </div>
                </div>
                <!-- /HTML & Map -->
            </div>
        </div>
        <script type="text/javascript" src="controllers/mapfiddle.js"></script>
    </body>

</html>
