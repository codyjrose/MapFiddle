<div class="panel-body">
    <form role="form" class="">
        <div class="form-group" ng-repeat="event in events">
            <button class="btn btn-full-width" ng-click="broadcastChangedEvent(event.name)">{{ event.enabled ? "Remove" : "Add" }} {{ event.label }}</button>
        </div>
    </form>
    <div class="alert alert-info" role="alert">Check out all map events in <a target="_blank" href="http://leafletjs.com/reference.html#map-events">Leaflet's official documentation</a>.</div>
</div>
