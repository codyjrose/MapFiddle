<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <style>html, body, #map { height: 100%; margin: 0; padding: 0 }</style>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>
<body>
<div id="map"></div>
<script>
    (function() {
        var map;
        function initialize() {
            var options = {
                center: [51.505,-0.09],
                zoom: 13,
                url: 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                attribution: 'Map data Â© OpenStreetMap contributors'
            };
            map = new L.Map("map", options);
            var osm = new L.TileLayer(options.url, options);
            map.addLayer(osm);

            var clickPopup = L.popup();
            function clickEvent(e) {
                clickPopup
                        .setLatLng(e.latlng)
                        .setContent('The "click" event fired. You clicked the map at ' + e.latlng.toString())
                        .openOn(map);
            }
            map.on('click', clickEvent);
            var zoomendPopup = L.popup();
            function zoomendEvent(e) {
                zoomendPopup
                        .setLatLng(e.target.getCenter())
                        .setContent('The "zoomend" event fired. The new zoom level is ' + e.target.getZoom())
                        .openOn(map);
            }
            map.on('zoomend', zoomendEvent);
            var moveendPopup = L.popup();
            function moveendEvent(e) {
                moveendPopup
                        .setLatLng(e.target.getCenter())
                        .setContent('The "moveend" event fired. The new map center is ' + e.target.getCenter().toString())
                        .openOn(map);
            }
            map.on('moveend', moveendEvent);
        }
        initialize();
    }());
</script>
</body>
</html>
