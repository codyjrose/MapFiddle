<!DOCTYPE html>
<html>
<head><title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
    }</style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>var map;
    function initialize() {
        var mapOptions = {zoom: 6, center: new google.maps.LatLng(-32.46743356640208, 159.76717748181522), panControl: false, zoomControl: false, streetViewControl: false, mapTypeControl: false};
        map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
    }
    google.maps.event.addDomListener(window, "load", initialize);</script>
</head>
<body>
    <div id="map-canvas"></div>
</body>
</html>
