<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Map Fiddle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/css/styles.css">
</head>
<body>
<div class="container-fluid">
    <div ng-controller="ViewMapController as mv">
        <div id="map"></div>
    </div>
    <!-- http://getbootstrap.com/css/#grid -->
    <div class="row app-front">
        <div ng-controller="NavController as nc" class="col-sm-6 col-md-5 col-lg-3 pull-right">
            <ul class="nav nav-pills navbar-default nav-justified text-nowrap">
                <li ng-class="{ active: nc.isSelected(1) }"><a class="force-square" ng-click="nc.selectTab(1)" href="#/options"><i class="fa fa-cogs"></i> Options</a></li>
                <li ng-class="{ active: nc.isSelected(2) }"><a class="force-square" ng-click="nc.selectTab(2)" href="#/features"><i class="fa fa-map-marker"></i> Features</a></li>
                <li ng-class="{ active: nc.isSelected(3) }"><a class="force-square" ng-click="nc.selectTab(3)" href="#/events"><i class="fa fa-bolt"></i> Events</a></li>
                <li ng-class="{ active: nc.isSelected(4) }"><a class="force-square" ng-click="nc.selectTab(4)" href="#/about"><i class="fa fa-question-circle"></i></a></li>
            </ul>
            <!--This is where the options, data and events panels will appear.-->
            <div class="panel force-square">
                <div ng-view></div>
            </div>
            <button class="btn btn-full-width force-square no-outline"
                    ng-class="{ 'btn-success': btnSuccess, 'btn-danger': !btnSuccess }"
                    ng-click="nc.toggleShowCode()">
                <i class="fa fa-code"></i> {{ showHideText }} HTML + Javascript
            </button>
        </div>
        <div ng-controller="ViewCodeController as cv" class="col-xs-11 col-md-6 col-lg-8 pull-right">
            <div ng-show="showCode()">
                <div class="panel force-square">
                    <div class="panel-body">
                        <pre id="code" class="prettyprintd force-square">{{ markup }}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/prettify/r298/run_prettify.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-route.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

<script src="dist/js/scripts.js"></script>


</body>

</html>
