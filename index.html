<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Map Fiddle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bs/bootstrap.css">
    <link rel="stylesheet" href="css/leaflet.css"/>
    <link rel="stylesheet" href="css/fa/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="container-fluid">
    <div ng-controller="ViewMapController as mv">
        <div id="map"></div>
    </div>
    <!-- http://getbootstrap.com/css/#grid -->
    <div class="row appfront">
        <div ng-controller="NavController as nc" class="col-sm-3  pull-right">
            <ul class="nav nav-pills navbar-default nav-justified">
                <li ng-class="{ active: nc.isSelected(1) }"><a class="force-square" ng-click="nc.selectTab(1)" href="#/options"><i class="fa fa-cogs"></i> Options</a></li>
                <li ng-class="{ active: nc.isSelected(2) }"><a class="force-square" ng-click="nc.selectTab(2)" href="#/features"><i class="fa fa-map-marker"></i> Features</a></li>
                <li ng-class="{ active: nc.isSelected(3) }"><a class="force-square" ng-click="nc.selectTab(3)" href="#/events"><i class="fa fa-bolt"></i> Events</a></li>
                <li ng-class="{ active: nc.isSelected(4) }"><a class="force-square" ng-click="nc.selectTab(4)" href="#/about"><i class="fa fa-question-circle"></i></a></li>
            </ul>
            <!--This is where the options, data and events panels will appear.-->
            <div class="panel force-square">
                <div ng-view></div>
            </div>
            <button class="btn btn-full-width force-square"
                    ng-class="{ 'btn-success': btnSuccess, 'btn-danger': !btnSuccess }"
                    ng-click="nc.toggleShowCode()">
                <i class="fa fa-code"></i> {{ showHideText }} HTML + Javascript
            </button>
        </div>
        <div ng-controller="ViewCodeController as cv">
            <div class="col-sm-7 pull-right" ng-show="showCode()">
                <div class="panel force-square">
                    <div class="panel-body">
                        <pre id="code" class="prettyprintd force-square">{{ markup }}</pre>
                        <button class="btn btn-success btn-full-width">Raw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/angular.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/lodash.js"></script>
<script src="js/utility.js"></script>
<script src="js/leaflet.js"></script>

<script src="app.js"></script>
<script src="controllers/navController.js"></script>
<script src="controllers/MapOptionsController.js"></script>
<script src="controllers/MapFeaturesController.js"></script>
<script src="controllers/MapEventsController.js"></script>
<script src="controllers/viewMapController.js"></script>
<script src="controllers/ViewCodeController.js"></script>
<script src="directives/directives.js"></script>
<script src="services/mapService.js"></script>
<script src="services/mapOptionsService.js"></script>
<script src="services/mapFeatureService.js"></script>
<script src="services/codeService.js"></script>

<script src="js/prettify/run_prettify.js"></script>
<script src="js/prettify/prettify.js"></script>
</body>

</html>
